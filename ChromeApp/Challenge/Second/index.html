<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Game</title>
    <script src="index.js"></script>
</head>
<body>
    <h1>Random Number Game</h1>
    <!-- 번호 생성 -->
    <div class="generate" style="display:flex;">
        <h3>Generate a number between 0 and</h3>
        <input id="generate__number" type="number" value="40" style="margin-left:10px; margin-top:23px; height:15px;">
    </div>
    <!-- 번호 예측 -->
    <div class="guess" style="display:flex;">
        <p>Guess the numebr:</p>
        <input id="guess__number" type="number" value="40" style="margin-left:10px; margin-top:19px; height:15px;">
        <button id="play" style="height:20px; margin-left:10px; margin-top:19px;">Play!</button>
    </div>
    <!-- 선택 예측 번호 보여주기 -->
    <div class="select__result__display"></div>
    <!-- 결과 -->
    <div class="result__display"></div>
</body>
</html>
